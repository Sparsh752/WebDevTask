<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .user-cards{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px,1fr));
        }
        .hide{
            display: none;
        }
    </style>
    <title>Search</title>
</head>
<body>
    <section class="bg-light">
        <div class="container-lg">
            <div class="row justify-content-center py-5">
                <div class="col-4">
                    <div class="input-group align-center">  
                        <span class="tt" data-bs-placement="bottom" title="Search what you want">                    
                        <input type="search" class="form-control" id="data-search" placeholder="Search your item here ..." data-search>
                        </span>
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>
                <div class="col-8 text-end pe-2">
                    <span class="tt" data-bs-placement="bottom" title="To AboutMe">
                        <a href="/aboutme.html" target="_blank" class="btn btn-outline-success"><h5>About Me</h5></a>
                    </span>   
                </div>
            </div>
            <center><div id="carouselExampleFade" class="carousel slide carousel-fade col-8 pb-5 mb-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./iphone2.jpg" class="d-block img-fluid" alt="first">
                  </div>
                  <div class="carousel-item">
                    <img src="./samsung.jpg" class="d-block img-fluid" alt="second">
                  </div>
                  <div class="carousel-item">
                    <img src="./micro.jpg" class="d-block img-fluid" alt="third">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div></center>
        </div>
    </section>
    <section>
        <div class="user-cards" data-user-cards-container> 
        </div>
    </section>
    <template data-user-template>
        <div class="card border-success mx-3 my-3">
            <div class="card-header">
                <img src="" class="img-fluid" alt="" data-image>
            </div>
        <div class="card-body">
            <div class="display-6 text-center pb-5" data-title></div>
            <center><h5 class="card-title" data-header></h5></center>
            <center><p class="card-text lead" data-body></p></center>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Check Prices
              </button>
              <div class="dropdown-menu px-3">
                  <span class="lead">Discount: </span><span class="lead" discount></span><span class="lead">%</span><br>
                  <span class="lead">Price: $</span><span class="lead" price></span>
              </div>
              
        </div>
    </template>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./javascript.js" defere></script>
    <script>
        const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
          new bootstrap.Tooltip(t)
        })
      </script>

    </body>
    <script>
    </script>
</html>
